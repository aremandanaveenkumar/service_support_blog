{% extends 'base.html' %} 
{% block content %}
{% load static %}
{% load crispy_forms_tags %}

<div class="container">
    <div class="row">
        <div class="col card mb-4  mt-3 left  top ">
            <div class="card-body " id="create_new_post" user="{{ user }}">
                <form id="postForm" method="post"
          style="margin-top: 1.3em;" >
          {{ post_form | crispy }}
          {% csrf_token %}
{% if user.is_authenticated %}
          <button id="submitButton" type="submit"
            class="btn btn-login btn-lg" >Save</button>
{% endif %}
        </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}

{% block extras %}
<script src="{% static 'js/new_post.js' %}"></script>
{% endblock %}
