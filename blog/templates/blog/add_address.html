<!-- {% extends 'base.html' %}  -->
{% block content %}
{% load static %}
{% load crispy_forms_tags %}

<div class="container">
    <div class="row">
        <div class="col card mb-4  mt-3 left  top ">
            <div class="card-body " id="create_new_post" user="{{ user }}">
                <form id="addressForm" method="post"
          style="margin-top: 1.3em;" >
          {% csrf_token %}
            <h5>New Address</h5>
                {{ address_form | crispy }}
{% if user.is_authenticated %}
          <button id="submitButton" type="submit" name="action" value="saveAddress"
            class="btn btn-success mt-3" >Save</button>
          <button id="cancelButton" type="submit" name="action" value="cancel"
            class="btn btn-success mt-3" >Cancel</button>
{% endif %}
        </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
